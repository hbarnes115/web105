<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="container">
      <h1>Why so Silent, Good Messieurs?</h1>
      <nav>
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
      </nav>
    </header>
    <main class="container">
      <p>Remember there are worse things than a shattered chandelier.</p>
    </main>
    <main class="container">
      <div class="grid-container">
        <div>
          <img
            src="images/phantom1.jpg"
            alt="Phantom of the opera reaching toward the camera"
            id="img1"
            onclick='change("images/phantom1.jpg")'
          />
        </div>
        <div>
          <img
            src="images/phantom2.jpg"
            alt="Phantom of the opera mask"
            onclick='change("images/phantom2.jpg")'
          />
        </div>
        <div>
          <img
            src="images/phantom3.jpg"
            alt="Phantom of the opera above the stage on the catwalk"
            onclick='change("images/phantom3.jpg")'
          />
        </div>
        <div>
          <img
            src="images/phantom4.jpg"
            alt="Gerard Butler as the Phantom of the Opera"
            onclick='change("images/phantom4.jpg")'
          />
        </div>
        <div>
          <img
            src="images/reddeath.jpg"
            alt="Phantom of the Opera, wearing red masquerade costume"
            onclick='change("images/reddeath.jpg")'
          />
        </div>
      </div>
      <div>
        <img
          src="images/reddeath.jpg"
          alt="Phantom of the Opera in red masquerade costume"
          id="large"
        />
      </div>
    </main>
    <footer class="container">
      <p>&copy; 2023 O.G. (Opera Ghost)</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
